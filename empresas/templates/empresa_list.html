{% extends 'base.html' %}

{% block contenido %}
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h1 class="fs-1 fw-bold">Lista de Empresas</h1>
          <table class="table table-hover table-striped caption-top">
            <caption>
              <a href="{% url 'empresa_create' %}" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Nueva empresa</a>
            </caption>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for empresa in empresas %}
                <tr>
                  <td>{{ empresa.id }}</td>
                  <td>{{ empresa.nombre }}</td>
                  <td>
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Acciones</button>
                      <ul class="dropdown-menu">
                        <li>
                          <a class="dropdown-item disabled" href="#">Ver detalles</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="{% url 'empresa_update' empresa.id %}"><i class="fa-solid fa-pen-to-square"></i> Editar</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="{% url 'empresa_delete' empresa.id %}"><i class="fa-solid fa-trash"></i> Eliminar</a>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              {% empty %}
                <tr>
                  <td colspan="3">No hay empresas disponibles.</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
