{% extends 'base.html' %}

{% block contenido %}
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="fs-1 fw-bold">Horarios en {{ request.user.sucursal.nombre }}</h5>
          <table class="table table-striped table-hover table-bordered align-middle text-center">
            <thead>
              <tr>
                <th>DÃ­a</th>
                <th>Turno</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for plantilla in plantillas %}
                <tr>
                  <td>{{ plantilla.dia }}</td>
                  <td>{{ plantilla.turno.nombre }}</td>
                  <td>
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Acciones</button>
                      <ul class="dropdown-menu">
                        <li>
                          <a class="dropdown-item" href="{% url 'detalle_plantilla' plantilla.id %}"><i class="fa-solid fa-circle-info"></i> Ver detalles</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="{% url 'editar_plantilla' plantilla.id %}"><i class="fa-solid fa-pen-to-square"></i> Editar</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="{% url 'eliminar_plantilla' plantilla.id %}"><i class="fa-solid fa-trash"></i> Eliminar</a>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              {% empty %}
                <tr>
                  <td colspan="3">No hay horarios disponibles</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
