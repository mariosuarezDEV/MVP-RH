{% extends 'base.html' %}

{% block contenido %}
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="fs-1 fw-bold">Gesti√≥n de horarios y plantilla</h5>
          <table class="table table-striped table-hover align-middle">
            <thead>
              <tr>
                <th>Empleado</th>
                <th>Puesto</th>
                <th>Sucursal</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for empleado in empleados %}
                <tr>
                  <td>
                    <a href="{% url 'perfil' empleado.id %}">{{ empleado.get_full_name }}</a>
                  </td>
                  <td>{{ empleado.puesto }}</td>
                  <td>{{ empleado.sucursal.nombre }}</td>
                  <td></td>
                </tr>
              {% empty %}
                <tr>
                  <td colspan="4" class="text-center">No hay empleados en turno.</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
