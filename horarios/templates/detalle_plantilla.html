{% extends 'base.html' %}

{% block contenido %}
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="fs-1 fw-bold">Empleados en plantilla</h5>
          <table class="table table-striped table-hover align-middle my-3">
            <thead>
              <tr>
                <th></th>
                <th>Nombre</th>
                <th>Puesto</th>
                <th>Sucursal</th>
              </tr>
            </thead>
            <tbody>
              {% for empleado in plantilla.empleados.all %}
                <tr>
                  <td>
                    <img src="https://robohash.org/empleado/{{ empleado.id }}" alt="hash" class="img-thumbnail rounded-circle" style="width: 60px;" />
                  </td>
                  <td>{{ empleado.get_full_name }}</td>
                  <td>{{ empleado.puesto }}</td>
                  <td>{{ empleado.sucursal.nombre }}</td>
                </tr>
              {% empty %}
                <tr>
                  <td colspan="4">No hay empleados en esta plantilla</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
