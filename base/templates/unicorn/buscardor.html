<div class="">
  <div class="">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Nombre de usuario..." aria-label="Nombre de usuario..." aria-describedby="btn-buscar" unicorn:model="nombre" unicorn:keyup.enter="buscar" />
      <button class="btn btn-outline-success" type="button" id="btn-buscar" unicorn:click="buscar"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
    </div>

    {% if mostrar_resultados %}
      <table class="table table-striped table-hover text-center">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Puesto</th>
            <th>Sucursal</th>
          </tr>
        </thead>
        <tbody>
          {% for empleado in empleados %}
            <tr>
              <td>
                <a href="{% url 'perfil' empleado.pk %}">{{ empleado.get_full_name }}</a>
              </td>
              <td>{{ empleado.puesto.nombre }}</td>
              <td>{{ empleado.sucursal.nombre }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3" class="text-center">No se encontraron resultados.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </div>
</div>
