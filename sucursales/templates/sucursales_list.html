{% extends 'base.html' %}

{% block contenido %}
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="fs-1 fw-bold">Lista de sucursales</h5>
          <table class="table table-hover table-striped align-middle caption-top">
            <caption>
              <a href="{% url 'sucursal_create' %}" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Nueva sucursal</a>
            </caption>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for sucursal in sucursales %}
                <tr>
                  <td>{{ sucursal.id }}</td>
                  <td>{{ sucursal.nombre }}</td>
                  <td>
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Acciones</button>
                      <ul class="dropdown-menu">
                        <li>
                          <a class="dropdown-item disabled" href="#">Ver detalles</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="{% url 'sucursal_edit' sucursal.id %}"><i class="fa-solid fa-pen-to-square"></i> Editar</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="{% url 'sucursal_delete' sucursal.id %}"><i class="fa-solid fa-trash"></i> Eliminar</a>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              {% empty %}
                <tr>
                  <td colspan="3">No hay sucursales disponibles.</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
